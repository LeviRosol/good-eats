# _config.yml
title: Levi's Good Eats
description: Weeknight-friendly recipes and cook cards
url: https://levirosol.github.io
baseurl: /good-eats

theme: minimal-mistakes-jekyll
markdown: kramdown
permalink: /:categories/:title/

# Collections: use _recipes with nested folders and keep them in the URL via :path
collections:
  recipes:
    output: true
    permalink: /recipes/:path/

include: ["_pages"]

plugins:
  - jekyll-feed

minimal_mistakes_skin: "dirt"

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules

defaults:
  # _posts
  - scope:
      path: ""
      type: recipes
    values:
      gallery: auto
      author: Levi Rosol
      author_profile: true
      layout: posts
  - scope:
      path: ""
      type: pages
    values:
      gallery: auto
      author: Levi Rosol
      author_profile: true
      layout: posts
